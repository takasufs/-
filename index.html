<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eneka</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/comon.css"> -->
</head>


<body>
    <header class="header">
        <div class="header__inner">
            <nav class="header__nav">
                <ul class="header__nav__gnav">
                    <li class="header__nav__gnav__item"><a href="./index.html"
                            class="header__nav__gnav__item__link"><img src="./images/comon/app_icon_demo.png" alt=""
                                class="header__nav__gnav__item__icon"></a>
                    </li>
                    <li class="header__nav__gnav__item"><a href="#" class="header__nav__gnav__item__link"><img
                                src="./images/comon/header_bell_icon.png" alt=""
                                class="header__nav__gnav__item__bell"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">

        <div class="main__inner">
            <!-- form -->
            <div class="main__form">
                <!-- value01 -->
                <form action="#" method="post" class="main__form__value">
                    <p class="main__form__value__txt">①rev/kWhをかざす</p>
                    <textarea name="comment" cols="10" rows="2" class="value01" id="result"></textarea>
                    <!-- ファイルを選択 -->
                    <img src="./images/lp/lp_btn_start.png" class="upbtn upbtn01">
                    <label class="upbtn upbtn01">
                        <input type="file" name="example" accept="image/jpeg, image/png" id="uploader" value="">

                    </label>
                </form>
                <!-- value02 -->
                <form action="#" method="post" class="main__form__value">
                    <p class="main__form__value__txt">②AL板の一周を測る</p>
                    <div name="comment" cols="10" rows="2" class="value02" id="timer">00:00</div>
                    <img src="./images/lp/lp_btn_start.png" class="upbtn upbtn02" id="start">
                    <img src="./images/lp/lp_btn_stop.png" class="upbtn upbtn02" id="stop">
                    <img src="./images/lp/lp_btn_reset.png" class="upbtn upbtn02" id="reset">
                </form>
            </div>
            <!-- answer -->
            <div class="main__ans">
                <h4 class="main__ans__txt h4">結果</h4>
                <!-- 結果 -->
                <div class="main__ans__value">
                    <!-- canvas -->
                    <canvas id="board" width="150" height="224" class="main__ans__value__canvas"></canvas>
                    <!-- canvas内容 -->
                    <script>
                        window.onload = () => {
                            // canvas準備
                            const board = document.querySelector("#board");
                            const ctx = board.getContext("2d");
                            ctx.fillRect(10, 10, 0, 10);
                            ctx.fillStyle = "#000";
                            // 画像読み込み
                            const chara02 = new Image();
                            chara02.src = "./images/lp/lp_light_upper2.png";  // 画像のURLを指定
                            chara02.onload = () => {
                                ctx.drawImage(chara02, 0, 0);
                            };
                            const chara = new Image();
                            chara.src = "./images/lp/lp_light_bottom.png";  // 画像のURLを指定
                            chara.onload = () => {
                                ctx.drawImage(chara, 16, 138);
                            };

                            let y = 1;
                            // const board = document.querySelector("#board");
                            const canvas = board.getContext("2d");
                            canvas.beginPath();
                            canvas.strokeStyle = '#FFF100';
                            canvas.fillStyle = '#FFF100';
                            canvas.moveTo(0, 138);
                            canvas.lineTo(0, 138 - y);
                            canvas.lineTo(150, 138 - y);
                            canvas.lineTo(150, 138);
                            canvas.fill();
                        };

                        function Yresetbtn() {
                            let Yreset = document.querySelector("#Yreset");

                            if (Yreset.value == "リセット") {
                                Yreset.value = "計算";
                            } else {
                                Yreset.value = "リセット";
                                // フォームに値がないとエラー＊要確認
                                calculation(constant, time);
                            }
                        };
                    </script>
                    <p class="main__ans__value__txt">設定してください</p>
                </div>
            </div>
            <!-- reset-->
            <div class="main__rst">
                <input type="button" value="計算" class="main__rst__btn" id="Yreset" onclick="Yresetbtn()"></input>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__inner">
            <nav class="footer__nav">
                <ul class="footer__nav__gnav">
                    <!-- HOME -->
                    <li class="footer__nav__gnav__item gnav01">

                        <a href="./index.html" class="footer__nav__gnav__item__link gnav01__link">
                            <img src="./images/comon/footer_nav_icon_HOME.png" alt=""
                                class="footer__nav__gnav__item__img gnav01__img"><br>
                            <p class="footer__nav__gnav__item__txt gnav01__txt small">HOME</p>
                        </a>
                    </li>
                    <!-- LIST -->
                    <li class="footer__nav__gnav__item gnav02">
                        <a href="./record/index.html" class="footer__nav__gnav__item__link gnav02__link">
                            <img src="./images/comon/footer_nav_icon_List.png" alt=""
                                class="footer__nav__gnav__item__img gnav02__img"><br>
                            <p class="footer__nav__gnav__item__txt gnav02__txt small">List</p>
                        </a>
                    </li>
                    <!-- RANKING -->
                    <li class="footer__nav__gnav__item gnav03">

                        <a href="./ranking/index.html" class="footer__nav__gnav__item__link gnav03__link">
                            <img src="./images/comon/footer_nav_icon_Ranking.png" alt=""
                                class="footer__nav__gnav__item__img gnav03__img"><br>
                            <p class="footer__nav__gnav__item__txt gnav03__txt small">Ranking</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/js/Tesseract.js"></script>
    <script src="/js/timers_switches.js"></script>
    <script src="/js/comon.js"></script>
</body>

</html>
