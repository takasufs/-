<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eneka</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">

    </header>
    <div class="header__inner">
        <nav class="header__nav">
            <ul class="header__nav__gnav">
                <li class="header__nav__gnav__item"><a href="#" class="header__nav__gnav__item__link"><img
                            src="/images/comon/app_icon_demo.png" alt="" class="header__nav__gnav__item__icon"></a>
                </li>
                <li class="header__nav__gnav__item"><a href="#" class="header__nav__gnav__item__link"><img
                            src="/images/comon/header_bell_icon.png" alt=""
                            class="header__nav__gnav__item__bell"></a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main">
    <div class="main__inner">
        <div class="main__rec">
            <!-- 前回の記録 -->
            <div class="main__recーlast rec">
                <h4 class="main__recーlast__ttl rec__ttl"><span class="h4">400</span></h4>
            </div>
            <!-- 前回と今回の差 -->
            <div class="main__rec__compar">
                <p class="main__rec__compar__txt">前回との差</p>
                <h2 class="main__rec__compar__valu">0</h2>
            </div>
            <!-- 今回の記録 -->
            <div class="main__recーnow rec">
                <h4 class="main__recーnow__ttl rec__ttl"><span class="h4">400</span></h4>
            </div>
            <!-- <img src= "/images/ranking/arrow_big_up.png" alt="" class="main__rec__arrow-bck"> -->
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer__inner">
        <nav class="footer__nav">
            <ul class="footer__nav__gnav">
                <!-- HOME -->
                <li class="footer__nav__gnav__item gnav01">
                    <a href="#" class="footer__nav__gnav__item__link gnav01__link">
                        <img src="/images/comon/footer_nav_icon_HOME.png" alt=""
                            class="footer__nav__gnav__item__img gnav01__img"><br>
                        <p class="footer__nav__gnav__item__txt gnav01__txt small">HOME</p>
                    </a>
                </li>
                <!-- LIST -->
                <li class="footer__nav__gnav__item gnav02">
                    <a href="#" class="footer__nav__gnav__item__link gnav02__link">
                        <img src="/images/comon/footer_nav_icon_List.png" alt=""
                            class="footer__nav__gnav__item__img gnav02__img"><br>
                        <p class="footer__nav__gnav__item__txt gnav02__txt small">List</p>
                    </a>
                </li>
                <!-- RANKING -->
                <li class="footer__nav__gnav__item gnav03">
                    <a href="#" class="footer__nav__gnav__item__link gnav03__link">
                        <img src="/images/comon/footer_nav_icon_Ranking.png" alt=""
                            class="footer__nav__gnav__item__img gnav03__img"><br>
                        <p class="footer__nav__gnav__item__txt gnav03__txt small">Ranking</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/js/record.js"></script>
</footer>

</html>
